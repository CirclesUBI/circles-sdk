<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%sveltekit.assets%/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    %sveltekit.head%
    <style>
        :root {
            /* Green Shades */
            --green-primary: #4CAF50; /* Primary Green */
            --green-light: #81C784; /* Lighter Shade of Green */
            --green-dark: #388E3C; /* Darker Shade of Green */

            /* Blue Shades */
            --blue-primary: #2196F3; /* Primary Blue */
            --blue-light: #64B5F6; /* Lighter Shade of Blue */
            --blue-dark: #1976D2; /* Darker Shade of Blue */

            /* Grey Shades */
            --grey-primary: #9E9E9E; /* Primary Grey */
            --grey-light: #BDBDBD; /* Lighter Shade of Grey */
            --grey-dark: #616161; /* Darker Shade of Grey */

            /* Additional Shades for Extended Use */
            --green-extra-light: #C8E6C9; /* Extra Light Shade of Green */
            --green-extra-dark: #1B5E20; /* Extra Dark Shade of Green */
            --blue-extra-light: #BBDEFB; /* Extra Light Shade of Blue */
            --blue-extra-dark: #0D47A1; /* Extra Dark Shade of Blue */
            --grey-extra-light: #E0E0E0; /* Extra Light Shade of Grey */
            --grey-extra-dark: #424242; /* Extra Dark Shade of Grey */
        }

        * {
            font-family: Arial, sans-serif;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
        }

        .button {
            border: none;
            background-color: var(--blue-primary);
            color: white;
            margin: 3px;
            padding: 10px 20px;
            margin-right: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button {
            border: none;
            background-color: var(--blue-primary);
            color: white;
            margin: 3px;
            padding: 10px 20px;
            margin-right: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: var(--grey-light);
            cursor: not-allowed;
        }

        label, input, select, button {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid var(--grey-extra-light);
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        pre {
            border: 1px solid var(--grey-extra-light);
            padding: 10px;
            border-radius: 4px;
            margin: 0;
        }

        .collapsible-section {
            border: 1px solid var(--grey-extra-light);
            border-radius: 4px;
            margin-bottom: 10px; /* Space between sections */
        }

        .section-header {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: var(--grey-extra-light);
            border-bottom: 1px solid var(--grey-extra-light); /* Separates header from content visually */
            border-top-left-radius: 4px; /* Rounded corners on the top */
            border-top-right-radius: 4px;
        }

        .section-content {
            padding: 10px;
            background-color: #fff; /* Light background for the content */
            border-bottom-left-radius: 4px; /* Rounded corners on the bottom */
            border-bottom-right-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: start;
        }

        button + button {
            margin-left: 10px;
        }

        /* Additional styles for button states */
        .button-ready {
            background-color: var(--blue-primary); /* Blue */
        }

        .button-working {
            background-color: #ffc107; /* Yellow */
        }

        .button-error, .button-retry {
            background-color: #dc3545; /* Red */
        }

        .button-done {
            background-color: #28a745; /* Green */
        }

        .button-disabled {
            background-color: #6c757d; /* Grey */
        }

        /* Disabled state is already styled in your existing CSS */
        /* Add a loading spinner for the working state if desired */
        .loading-spinner {
            border: 4px solid var(--grey-extra-light); /* Light grey */
            border-top: 4px solid var(--blue-primary); /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        .icon {
            width: 20px;
            height: 20px;
            font-size: 20px;
        }

        .retry-icon {
        }

        .warning-icon {
            color: #ffc107; /* Yellow */
        }

        .checkmark-icon {
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input:read-only {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
